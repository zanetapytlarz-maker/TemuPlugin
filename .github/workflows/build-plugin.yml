name: Build TEMU Plugin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore TemuPlugin.sln

      - name: Build
        run: dotnet build TemuPlugin.sln -c Release

      - name: Upload DLL
        uses: actions/upload-artifact@v3
        with:
          name: TemuPlugin
          path: |
            **/bin/Release/net8.0-windows/*.dll
